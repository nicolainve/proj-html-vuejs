<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaxCoach</title>
    <link rel="icon" href="./img/favicon-270x270.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="main-header container-fluid">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark container">
                <a class="navbar-brand" href="#">
                    <img src="./img/light-logo.png" alt="MaxCoach" class="logo">
                </a>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      <li
                        v-for='link in navbarHeader'
                        class="nav-item ml-3"
                        >
                        <a class="nav-link text-white" href="#">
                            {{ link.text }}
                            <i :class="link.dropdown + ' fa-xs'"></i>
                            <i :class="link.class"></i>
                        </a>
                      </li>
                    </ul>
                </div>

                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
                </form>
            </nav>
            
            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid container text-center bg-transparent">
                <div class="row">
                    <div class="col">
                        <h1 class="main-title">
                            Learn At Your Own Pace!
                        </h1>
                        <p class="text-white-50">Get teamed up with people of the same will.</p>
                        <button type="button" class="btn btn-primary">Get started for free</button>

                    </div>
                </div>

                <div class="row illustration justify-content-center">
                    <div class="col-8">
                        <img class="graphic" src="./img/home-6-hero-poster-final.jpg" alt="">
                        <img class="youtube" src="./img/icon-youtube-play.png" alt="">
                        <img class="left-person" src="./img/home-6-hero-left-person.png" alt="">
                        <img class="right-person" src="./img/home-6-hero-right-person.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="main-content">
            <!-- Quote -->
            <div class="quote container">
                <div class="row justify-content-center">
                    <div class="col-8 text-center">
                        <h2 class="quote">
                            Let passion and determination be the guide along the way and develop at your own pace that's comfortable.
                        </h2>
                        <h4>Fannie Moreno</h4>
                        <span class="text-dark">/Founder & CEO</span>
                    </div>
                </div>
            </div>

            <!-- Analytics -->
            <div class="analitics">

            </div>

            <!-- Services -->
            <div class="services">

            </div>

            <!-- Courses -->
            <div class="courses">

            </div>

            <!-- References -->
            <div class="references">

            </div>

            <!-- Blogs -->
            <div class="blogs">

            </div>

            <!-- Features -->
            <div class="features">

            </div>

            <!-- Get started -->
            <div class="get-started">

            </div>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <!-- Menu -->
            <div class="menu-footer">

            </div>
            
            <!-- Credits -->
            <div class="credits">
                
            </div>
        </footer>

    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
    
</body>
</html>
