<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaxCoach</title>
    <link rel="icon" href="./img/favicon-270x270.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    <div id="app" class="container">
        <!-- Header -->
        <header class="main-header">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="./img/light-logo.png" alt="MaxCoach" class="logo">
                </a>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      <li
                        v-for='link in navbarHeader'
                        class="nav-item"
                        >
                        <a class="nav-link text-white" href="#">
                            {{ link.text }}
                            <i :class="link.dropdown + ' fa-xs'"></i>
                            <i :class="link.class"></i>
                        </a>
                      </li>
                    </ul>
                </div>

                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
                </form>
            </nav>
            
            <!-- Hero -->
            <div class="hero">

            </div>
        </header>

        <!-- Main -->
        <main class="main-content">
            <!-- Quote -->
            <div class="quote">

            </div>

            <!-- Analytics -->
            <div class="analitics">

            </div>

            <!-- Services -->
            <div class="services">

            </div>

            <!-- Courses -->
            <div class="courses">

            </div>

            <!-- References -->
            <div class="references">

            </div>

            <!-- Blogs -->
            <div class="blogs">

            </div>

            <!-- Features -->
            <div class="features">

            </div>

            <!-- Get started -->
            <div class="get-started">

            </div>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <!-- Menu -->
            <div class="menu-footer">

            </div>
            
            <!-- Credits -->
            <div class="credits">
                
            </div>
        </footer>

    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
    
</body>
</html>
